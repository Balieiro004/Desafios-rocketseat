<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito da Sorte</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="screen1">
            <h1>Qual é a sua sorte de hoje?</h1>
            <p>Abra o biscoito e descubra!</p>
            <div class="vai-tremer">
                <button id="btnOpen" class="btn btn-tremura"><img src="image/biscoito-1.png" alt="Desenho de um biscoito da sorte"></button>
            </div><!--vai-tremer-->
        </div><!--screen1-->

        <div class="screen2 hide">
            <h1>Aqui está a sua sorte de hoje:</h1>
            <div class="frase">
                <span></span>
            </div>
            <img class="img-biscoito" src="image/biscoito-2.png" alt="Desenho de um biscoito da sorte quebrado ao meio">
            <div class="btn-button">
                <button id="btnReset" class="btn-outro">Abrir outro biscoito</button>
            </div>
        </div><!--screen2-->
    </main>

    <script src="main.js"></script>
</body>
</html>
